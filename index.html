<!doctype html>
<html lang="en">
  <head>
    <title>Star Wars Database</title>
    <link rel="icon" href="PHOTOS/head-icon.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
  </head>
  <body>
    <div id="logo"><img src="/PHOTOS/Star_Wars_Logo_2.svg.png" alt=""></div>
    <div id="mainContainer">
      <div id="searchContainer">
        <div id="searchBar">
          <div id="search">
            <input id="search" type="text" placeholder="Search">
            <button id="p--displayFiltered"></button>
          </div>
          <form id="formPage">
            <label for="range">Elements per page</label>
            <input id="range" type="range" min="1" max="10" value="3">
            <button class="btn btn-success" id="submit">3</submit</button>
          </form>
        </div>
      </div>
      
      <div id="p--display">
          <div class="p--container">
              <table class="table">
                  <thead>

                  <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Height</th>
                      <th scope="col">Actions</th>
                  </tr>

                  </thead>

                  <tbody>
                  
                  </tbody>

              </table>
              <div id="buttonsPage">
                  <button class="btn btn-primary" id="first"><ion-icon name="arrow-undo-outline"></ion-icon></button>
                  <button class="btn btn-light" id="prev"><ion-icon name="arrow-back-outline"></ion-icon></button>
                  <button class="btn btn-light" id="next"><ion-icon name="arrow-forward-outline"></ion-icon></button>
                  <button class="btn btn-primary" id="last"><ion-icon name="arrow-redo-outline"></ion-icon></button>
              </div>
          </div>


          <div class="container2">
          </div>  
        </div>
      <button id="addUser" class="btn btn-success"><ion-icon name="add-circle-outline"></ion-icon></button>
    </div>
    <!-- Bootstrap JavaScript Libraries & OTHERS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
